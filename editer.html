    function resetSize() {
        var canvasSize = 1
        var width = document.documentElement.clientWidth
        if (isMobile()) {
            canvasSize = 3
            document.getElementById("clockCanvas").style.width = width + "px"
            document.getElementById("clockCanvas").style.height = width + "px"
            document.getElementById("clockCanvas").width = width * canvasSize
            document.getElementById("clockCanvas").height = width * canvasSize
            $(".edit").height(width)
        } else {
            canvasSize = 1 / 2
            document.getElementById("clockCanvas").width = width * canvasSize
            document.getElementById("clockCanvas").height = width * canvasSize
        }
    }


    var conf = defConf


    var clockCanvas = document.getElementById("clockCanvas")
    var ctx = clockCanvas.getContext("2d");

    var monthIndex = 0
    var dayIndex = 0
    var weekIndex = 0
    var hourIndex = 0
    var minuteIndex = 0
    var secondIndex = 0
    var secondDelta = 0
    var curDate
    var centerTextSize = 90;
    var circleTextSize = 50;


    function resetConfByUser() {

        try {
            var confText = $("#confTextArea").val()
            conf = JSON.parse(confText)
            $("#confTextArea").val(JSON.stringify(conf, null, 4))
            resetConf()
        } catch (e) {
            alert("配置有错")
        }
    }

    resetConf()
    window.requestAnimFrame = (function () {
        return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 1000 / 60);
            };
    })();

    window.requestAnimFrame(this.play.bind(this));

    function downJson() {
        var blob = new Blob([JSON.stringify(conf)], {type: "text/json;charset=utf-8"});
        var fileName = $("#confName").val()
        saveAs(blob, fileName);
    }

    function resetConf() {
        var offsetX = 90;
        centerTextSize = conf.centerTextSize;
        circleTextSize = conf.circleTextSize;
        conf.circleText.forEach((item) => {
            ctx.font = circleTextSize + "px Arial";
            item.offsetX = offsetX;
            var max = 0
            item.array.forEach((text) => {
                max = Math.max(max, ctx.measureText(text).width)
            })
            offsetX += max;
        })
    }


    function play() {
        var myDate = new Date();

        curDate = myDate

        monthIndex = myDate.getMonth()
        dayIndex = myDate.getDate() - 1;
        weekIndex = myDate.getDay();
        hourIndex = myDate.getHours() - 1;
        minuteIndex = myDate.getMinutes() - 1;
        secondIndex = myDate.getSeconds() - 1;
        ctx.clearRect(0, 0, clockCanvas.width, clockCanvas.height);

        //处理动画
        secondDelta = (myDate.getMilliseconds() % 1000) * 1.0 / (16 * 25);

        if (secondDelta > 1) {
            secondDelta = 1
        }

        secondDelta = secondDelta - 1;


        if (hourIndex == -1) {
            hourIndex = 23
        }

        if (minuteIndex == -1) {
            minuteIndex = 59
        }

        if (secondIndex == -1) {
            secondIndex = 59
        }

        conf.centerText.forEach((item, index) => {
            drawCenterText(clockCanvas, ctx, item, index, conf.centerText.length)
        })

        conf.circleText.forEach((item) => {
            drawCircleText(clockCanvas, ctx, item)
        })

        window.requestAnimFrame(this.play.bind(this));
    }

    function drawCenterText(clockCanvas, ctx, item, index, allLength) {
        if (allLength == 0) {
            return
        }

        var curIndex = 0
        if (item.type == "week") {
            curIndex = weekIndex
        }

        if (item.type == "ampm") {
            curIndex = hourIndex > 11 ? 1 : 0
        }

        var scale = 0.52 * (clockCanvas.width / 1080);
        var width = clockCanvas.width;
        var height = clockCanvas.height;
        var text = item.array[curIndex]
        if (item.type == "dateformat") {
            text = format(text, curDate)
        }

        var fontSize = centerTextSize / allLength
        ctx.font = (item.bold == 1 ? "bold " : "") + fontSize + "px Arial ";
        ctx.textBaseline = "middle";
        var fontHeight = ctx.measureText("测").width * 1.3

        var offsetY = fontHeight * index - (fontHeight / 2) * (allLength - 1)

        ctx.save()
        ctx.translate((width) / 2, (height) / 2)
        ctx.scale(scale, scale)
        ctx.fillText(text, -ctx.measureText(text).width / 2, offsetY);
        ctx.restore()
    }

    function drawCircleText(clockCanvas, ctx, item) {
        var scale = 0.52 * (clockCanvas.width / 1080);
        var width = clockCanvas.width;
        var height = clockCanvas.height;

        ctx.font = (item.bold == 1 ? "bold " : "") + circleTextSize + "px Arial "
        ctx.textBaseline = "middle";

        var delta = 0
        var curIndex = 0;
        if (item.type == "month") {
            curIndex = monthIndex
        } else if (item.type == "day") {
            curIndex = dayIndex
        } else if (item.type == "hour") {
            curIndex = hourIndex % item.array.length
        } else if (item.type == "minute") {
            delta = secondIndex == -1 ? secondDelta : 0
            curIndex = minuteIndex
        } else if (item.type == "second") {
            delta = secondDelta
            curIndex = secondIndex
        } else if (item.type == "week") {
            curIndex = weekIndex
        }


        var addAngle = 360 / item.array.length;
        var startAngle = -curIndex * addAngle - addAngle * delta;

        item.array.forEach((text, index) => {

            if (curIndex == index) {
                ctx.fillStyle = "black";
            } else {
                ctx.fillStyle = "gray";
            }

            ctx.save()
            ctx.translate((width) / 2, (height) / 2)
            ctx.rotate(startAngle * Math.PI / 180)
            ctx.scale(scale, scale)
            startAngle += addAngle;
            ctx.fillText(text, item.offsetX, 0);
            ctx.restore()
        })
    }

    function format(fmt, date) {
        var o = {
            "M+": date.getMonth() + 1,
            "d+": date.getDate(),
            "h+": date.getHours(),
            "m+": date.getMinutes(),
            "s+": date.getSeconds(),
            "q+": Math.floor((date.getMonth() + 3) / 3),
            "S": date.getMilliseconds()
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }


    function isMobile() {
        if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {
            return true
        }
